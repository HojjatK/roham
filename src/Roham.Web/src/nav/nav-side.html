<template bindable="router">
    <nav class="side-menu-wrapper">
        <div class="side-menu-scroller">
            <ul class="side-menu">
                <li>
                    <a href="/" style="height:70px;">
                        <img src="/Content/Roham/images/brand.png" width="50" height="50" style="margin: 10px 5px;" />
                    </a>
                </li>
                <li repeat.for="row of router.navigation">
                    <a href.bind="row.href" class="${row.isActive ? 'active' : ''}">
                        <i class="icon ${row.settings.icon}"></i>
                        ${row.title}
                        <i class="chevron-icon fa fa-lg fa-chevron-circle-right"></i>
                    </a>
                </li>                
            </ul>
        </div>
    </nav>
</template>
