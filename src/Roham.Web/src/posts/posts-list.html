<template>
    <section class="posts-list">
        <fieldset>
            <legend>Posts</legend>
        </fieldset>

        <div class="container-fluid">
            <div class="row">
                <grid read.call="getPosts($event)" grid.ref="postsGrid" selected-item.two-way="selectedPost" dblclick.trigger="editPost()"
                      selectable.bind="true" server-paging.bind="true" pageable.bind="false" no-rows-message="No Posts">
                    <grid-row>
                        <grid-col heading="ID" field="id" class="col-md-1">${$item.id }</grid-col>                        
                        <grid-col heading="Site" field="siteTitle" class="col-md-1"><a href="${$item.siteName}" target="_blank">${$item.siteTitle}</a></grid-col>
                        <grid-col heading="Zone" field="zoneTitle" class="col-md-1"><a href="${$item.siteName}/${$item.zoneName}" target="_blank">${$item.zoneTitle}</a></grid-col>
                        <grid-col heading="Title" field="title" class="col-md-3"><a href="${$item.uri}" target="_blank">${ $item.title }</a></grid-col>
                        <grid-col heading="Revision" field="revisionNumber" class="col-md-1">${ $item.revisionNumber }</grid-col>
                        <grid-col heading="Author" field="author" class="col-md-1">${ $item.author }</grid-col>
                        <grid-col heading="Created" field="created" class="col-md-1">${ $item.created}</grid-col>
                        <grid-col heading="Published" field="published" class="col-md-1">${ $item.published}</grid-col>
                        <grid-col heading="Private" field="isPrivate" class="col-md-1">
                            <div class="checkbox-square-tick">
                                <input type="checkbox" id="isPrivateCbx" name="isPrivateCbx" checked.bind="$item.isPrivate" disabled="disabled" />
                                <label for="isPrivateCbx"></label>
                            </div>
                        </grid-col>                        
                        <grid-col heading="Action" field="action" class="col-md-1">
                            <a href="admin#/posts/edit/${$item.id}" class="btn"><i class="fa fa-edit"></i></a>
                        </grid-col>
                    </grid-row>
                </grid>
            </div>
        </div>
</section>
</template>
